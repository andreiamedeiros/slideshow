<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
        <link href="assets/css/style.css" rel="stylesheet" />
        <title>SlideShow</title>
    </head>
    <body>
        <header>
            <div class="header"></div>
            <div class="slider">
                <div class="slider--controls">
                    <div id="slider--control" class="arrow left" onclick="goPrev()"></div>
                    <div id="slider--control" class="arrow right" onclick="goNext()"></div>
                </div>
                <div class="slider--width">
                    <div class="slider--item" style="background-image: url('assets/images/1.jpg');">
                        Aproveite a vida
                    </div>
                    <div class="slider--item" style="background-image: url('assets/images/2.png');">
                        O tempo é agora
                    </div>
                    <div class="slider--item" style="background-image: url('assets/images/3.jpg');">
                        Nunca é tarde 
                    </div>
                    <div class="slider--item" style="background-image: url('assets/images/4.jpg');">
                        Tenha Fé na Vida
                    </div>
                </div>
            </div>

        </header>
    	
    	<script type="text/javascript" src="assets/js/script.js">
        </script>
    </body>
</html>
